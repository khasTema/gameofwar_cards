<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Game Of War</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <button id="new-deck">Start</button>
            <h4>Remaining cards:<span id="remain"></span></h4>
        </div>
        <h1 id="main-heading">Game Of War</h1>
        <h3>Computer's score:<span id="comp-score"></span></h3>
        <div id="cards">
            <div class="card-place"></div>
            <div class="card-place"></div>
        </div>
        <h3>Player's score:<span id="my-score"></span></h3>
        <button id="draw-cards">Draw Cards</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
